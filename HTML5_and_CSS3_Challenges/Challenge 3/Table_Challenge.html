<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Challenge</title>
    <link rel="stylesheet" type="text/css" href="Table_Challenge.css">
</head>
<body>
    <div class="table">
        <h2>Basic Table</h2>
        
        <table style="width: auto;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Smith</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>Jones</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Austin</td>
                <td>60</td>
            </tr>
        </table>
    </div>
</body>
</html>
