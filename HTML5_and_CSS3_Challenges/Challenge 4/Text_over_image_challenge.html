<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image Challenge</title>
    <link rel="stylesheet" href="Text_over_image_challenge.css">
</head>
<body>
    <div class="container">
        <img src="SnowDog.jpg" alt="Dog in the snow" style="width: 100%;">
        <div class="bottom-left">Bottom Left of Image</div>
        <div class="bottom-right">Bottom Right of Image</div>
        <div class="top-left">Top Left of Image</div>
        <div class="top-right">Top Right of Image</div>
        <div class="centered">Center of Image</div>
    </div>
</body>
</html>
