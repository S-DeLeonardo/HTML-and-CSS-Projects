<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Challenge</title>
</head>
<body>
    <h1>Video with autoplay and loop</h1>

    <!-- Autoplay seems to require the video to be muted in chrome-->
    <video controls autoplay="autplay" muted>
        <source src="bear_movie.mp4" type="video/mp4">
        <source src="bear_movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

</body>
</html>
